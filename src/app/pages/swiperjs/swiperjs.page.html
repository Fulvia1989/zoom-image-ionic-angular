<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Swiper.js</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <p>To zoom in/out use the buttons in the toolbar at the bottom of the page (doen not work great on mobile).</p>
      <swiper-container [config]="config" #swiper [zoom]="true">
        <swiper-slide>
            <div class="swiper-zoom-container">
              <img  class="swiper-zoom-target"  src="/assets/baloons.jpg" alt="Baloons pic">
            </div>
          
        </swiper-slide>
      </swiper-container>
</ion-content>
<ion-footer>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button (click)="zoom(false)" >
        <ion-icon ios="remove-outline" md="remove-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="zoom(true)" >
        <ion-icon ios="add-outline" md="add-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Zoom
    </ion-title>
  </ion-toolbar>
</ion-footer>
