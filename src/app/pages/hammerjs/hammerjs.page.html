<ion-header >
  <ion-toolbar>
    <ion-title>hammerjs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <img src="/assets/baloons.jpg" zoomPan #image>
  </div>


</ion-content>
<ion-footer>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button (click)="zoom(false)" >
        <ion-icon ios="remove-outline" md="remove-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="zoom(true)" >
        <ion-icon ios="add-outline" md="add-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Zoom
    </ion-title>
  </ion-toolbar>
</ion-footer>
